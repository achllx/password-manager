<div class="container-fluid d-flex flex-column justify-content-center align-items-center sign-page">
    <h1 class="fw-bold fs-5 mb-4">Recovery your account</h1>
    <p class="text-start">Enter the email address asscociated with your account and we'll send you a link tu reset your password.</p>
    <form class="container">
        <div class="d-flex flex-row align-items-center mb-3">
            <input type="email" class="form-control" placeholder="Email" required/>
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3 mt-2">
            Continue
        </button>
        <div class="form-text text-center">
            Don't have account? <span (click)="signUp()" class="link fw-bold pointer">Sign up</span>
        </div>
    </form>
</div>
