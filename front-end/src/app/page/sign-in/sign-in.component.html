<div class="container-fluid d-flex flex-column justify-content-center align-items-center sign-page">
    <div class="d-flex align-items-center justify-content-center mb-1">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person me-2"
            viewBox="0 0 16 16">
            <path
                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z" />
        </svg>
        <p class="mb-0 fs-6 fw-bold">Sign In</p>
    </div>
    <p class="fw-bold fs-5">Login to your account</p>
    <form [formGroup]="userForm" class="container">
        <div class="alert alert-danger w-100 p-3" role="alert" [style.display]="btnValidation? 'block' : 'none'">
            {{ message }}
        </div>
        <div class="d-flex flex-row align-items-center mb-3">
            <input type="text" class="form-control me-3" placeholder="Username" formControlName="username" required />
            <img src="../../../assets/img/face-id.png" alt="Face id icon" class="face-id-icon pointer"
                (click)="faceRecog()">
        </div>
        <div class="password-container">
            <input [type]="passwordVisible ? 'text' : 'password'" class="form-control" placeholder="Password"
                name="password" formControlName="password" required>
            <i class="bi bi-eye pointer" (click)="togglePasswordVisibility($event)"></i>
        </div>
        <div class="form-text text-end mb-3 pointer" (click)="forgotPass()">
            Forgot your password?
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3 mt-2" (click)="submitForm()">
            Sign In
        </button>
        <div class="form-text text-center">
            Don't have account? <span (click)="signUp()" class="link fw-bold pointer">Sign up</span>
        </div>
    </form>
</div>
